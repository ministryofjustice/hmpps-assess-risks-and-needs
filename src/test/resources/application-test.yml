feature:
  flags:
    auth-enabled: false

server:
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show_sql: true
  flyway:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub
          issuer-uri:

graceful:
  shutdown:
    enabled: false

oauth:
  endpoint:
    url: http://localhost:9090/auth
